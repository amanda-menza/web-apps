<div class="userComment">
  <div class="user-info">
    <img src="{{comment.user.imgProf}}" alt="Username's Profile Picture" />
    <span>{{ comment.user.handle }}</span>
  </div>
  <h4 class="commentText">{{comment.text}}</h4>
  <div class="commentActions">
    <button class="like-btn"><i class="fa fa-heart"></i> Like</button>
  </div>
</div>
