{% extends 'base.html' %} {% block content %} {% with messages =
get_flashed_messages() %} {% for message in messages %}
<div class="notification">{{ message }}</div>
{% endfor %} {% endwith %}
<h2 class="login-signin">Sign Up</h2>
<form class="inForm" action="{{ url_for('auth.signup') }}" method="post">
  <div>
    <label>Email: <input type="email" name="email" required /></label>
  </div>
  <div>
    <label>Username: <input type="text" name="username" required /></label>
  </div>
  <div>
    <label>Password: <input type="password" name="password" required /></label>
  </div>
  <div>
    <label
      >Repeat password: <input type="password" name="password_repeat" required
    /></label>
  </div>
  <div><input type="submit" value="Sign Up" /></div>
</form>
{% endblock %}
